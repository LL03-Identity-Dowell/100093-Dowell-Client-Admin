{% load static %}


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Add Product</title>
		<link
			rel="stylesheet"
			id="google-fonts-1-css"
			href="https://fonts-api.wp.com/css?family=Roboto%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CRoboto+Slab%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&#038;display=auto&#038;ver=6.1.1"
			media="all"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
<link rel="stylesheet" href="{%static 'css/style.css' %}" />
	</head>
	<body>
		<div class="dowell-form-wrapper">
			<div class="container mt-5">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="card">
							<div class="card-title p-3 text-center">
								<h3>Add Product</h3>
							</div>
							<div class="card-body">
								<div class="mb-3">
									<label for="productName" class="form-label"
										>Product Name</label
									>
									<input
										type="text"
										class="form-control"
										id="productName"
										placeholder="Product Name"
									/>
								</div>
								<div class="mb-3">
									<label for="productLogo" class="form-label"
										>Product Logo</label
									>
									<input
										type="file"
										class="form-control"
										accept="image/*"
										id="productLogo"
										placeholder="Product Logo"
									/>
								</div>
								<div class="mb-3">
									<label for="productStatus" class="form-label"
										>Product Status</label
									>
									<input
										type="text"
										class="form-control"
										id="productStatus"
										placeholder="Product Status"
									/>
								</div>
								<div class="mb-3">
									<label for="productLink" class="form-label"
										>Product Link</label
									>
									<input
										type="text"
										class="form-control"
										id="productLink"
										placeholder="Product Link"
									/>
								</div>
								<div class="mb-3">
									<label for="" class="form-label">Product </label>
									<select class="form-select" id="">
										<option selected>Select</option>
										<option value="Workflow AI">Workflow AI</option>
									</select>
								</div>

								<div class="mb-3">
									<button type="button" class="btn btn-success">
										Add Product
									</button>
								</div>
								<div class="links-wrapper">
									<a class="btn" href="product_update_form.html">Update Product</a>
									
									<a class="btn" href="payment_update_form.html">Update Payment</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
